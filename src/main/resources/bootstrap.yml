spring:
   application:
        name: tenant-service
   datasource:
       url: jdbc:mysql://localhost:3306/hecc_tenant?characterEncoding=utf-8
       username: root
       password: root
       driver-class-name: com.mysql.jdbc.Driver
   jpa:
       show-sql: true
       database: mysql
   cloud:
      config:
         label: master
         profile: dev
         discovery:
            enabled: true
            serviceId: quick-pass-config

server:
   port: 8079
eureka:
   client:
       serviceUrl:
           defaultZone: http://localhost:8081/eureka/

